<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fresh Smell</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/smellsViewStylesheet.css" th:href="@{/css/smellsViewStylesheet.css}" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main-header">
    Fresh Smell
</div>
<div class="container d-flex h-100">
<div class="row container-fluid d-flex justify-content-center align-self-center">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${report.finalScore}" />
                    <!--<c:forEach items="${report.classes}" var="classModel">-->
                        <!--<c:out value="${classModel.name}<br>"/>-->
                    <!--</c:forEach>-->
                    <th:block th:each="classModel: ${classes}">
                        <tr th:text="${classModel.name}"/><br>
                    </th:block>
                <a href="#" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
